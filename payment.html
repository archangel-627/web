<div class="form-container">
    <h2>Enter M-Pesa Payment Details</h2>
    <form action="confirmation.html" method="POST">
        <label for="phone">Phone Number (M-Pesa):</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="07xxxxxxxx" required>

        <label for="amount">Amount to Pay:</label>
        <input type="number" id="amount" name="amount" value="1000" required readonly>

        <button type="submit">Proceed to Pay</button>
    </form>
</div>
